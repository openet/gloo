changelog:
  - type: NEW_FEATURE
    issueLink: https://github.com/solo-io/gloo/issues/5720
    resolvesIssue: false
    description: >-
      Adds feature to utilize Envoy's validate mode to validate all config during translation. 
      This will be helpful in catching issues which Gloo translation cannot or otherwise does 
      not view as errors before the config gets served to Envoy.
  - type: HELM
    issueLink: https://github.com/solo-io/gloo/issues/5720
    resolvesIssue: false
    description: >-
      Add value to enable full Envoy validation after translation. This functionality
      is disabled by default but can be enabled with gateway.validation.fullEnvoyValidation=true.

    issueLink: https://github.com/solo-io/gloo/issues/8990
    resolvesIssue: false
    description: >-
      Startup probe has been enabled by default in Istio helm charts. 
      See [Istio 1.20.0 release notes](https://istio.io/latest/news/releases/1.20.x/announcing-1.20/upgrade-notes/#startupprobe-added-to-sidecar-by-default)
      for more information and halm values to revert the startup probe enablement.
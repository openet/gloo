---
listeners:
- aggregateListener:
    httpFilterChains:
    - matcher:
        sslConfig:
          secretRef:
            name: https
            namespace: default
      virtualHostRefs:
      - https~example_com
    httpResources:
      virtualHosts:
        https~example_com:
          domains:
          - example.com
          name: https~example_com
          routes:
          - matchers:
            - prefix: /
            options: {}
            routeAction:
              single:
                kube:
                  port: 80
                  ref:
                    name: example-svc
                    namespace: default
  bindAddress: '::'
  bindPort: 8443
  name: https
metadata:
  labels:
    created_by: gloo-kube-gateway-api
    gateway_namespace: default
  name: default-example-gateway
  namespace: gloo-system

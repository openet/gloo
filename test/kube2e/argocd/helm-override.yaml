gateway:
  translateEmptyGateways: true
  validation:
    allowWarnings: false
    alwaysAcceptResources: false
    failurePolicy: Fail
  rolloutJob:
    ttlSecondsAfterFinished: 60
gatewayProxies:
  gatewayProxy:
    service:
      type: ClusterIP    # Since the test is running in kind
    gatewaySettings:
      customHttpGateway:
        options:
          healthCheck:
            path: /envoy-hc
    podTemplate:
      terminationGracePeriodSeconds: 7
      gracefulShutdown:
        enabled: true
        sleepTimeSeconds: 5
      probes: true
      customReadinessProbe:
        httpGet:
          scheme: HTTP
          port: 8080
          path: /envoy-hc
        failureThreshold: 2
        initialDelaySeconds: 5
        periodSeconds: 5
